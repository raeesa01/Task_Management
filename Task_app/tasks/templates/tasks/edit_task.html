<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
        <h3 class="mb-3">Edit Task</h3>

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="title" class="form-control mb-2"
                   value="{{ task.title }}" required>

            <textarea name="description" class="form-control mb-2"
                      placeholder="Description">{{ task.description }}</textarea>

            <select name="priority" class="form-control mb-2">
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            </select>

            <input type="date" name="due_date" class="form-control mb-3"
                   value="{{ task.due_date|date:'Y-m-d' }}">

            <button class="btn btn-success">Update Task</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
